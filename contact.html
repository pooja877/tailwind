</head>
<body class="bg-gray-100">
      <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <div class="flex-shrink-0 text-2xl font-bold text-indigo-600">
            Spice Delight
          </div>

          <!-- Desktop Menu -->
          <div class="hidden md:flex space-x-6">
            <a href="/index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
            <a href="/about.html" class="text-gray-600 hover:text-indigo-600">About</a>
            <a href="./menu.html" class="text-gray-600 hover:text-indigo-600">Menu</a>
            <a href="/contact.html" class="text-gray-600 hover:text-indigo-600">Contact</a>
          </div>

          <!-- Buttons -->
          <div class="hidden md:flex space-x-2">
            <button class="px-4 py-2 text-indigo-600 border border-indigo-600 rounded hover:bg-indigo-50">Sign In</button>
            <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Log In</button>
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button id="menuToggle" class="text-gray-600 focus:outline-none">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"

                  d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobileMenu" class="hidden md:hidden px-4 pb-4 space-y-2">
        <a href="/index.html" class="block text-gray-700 hover:text-indigo-600">Home</a>
        <a href="/about.html" class="block text-gray-700 hover:text-indigo-600">About</a>
        <a href="/menu.html" class="block text-gray-700 hover:text-indigo-600">Menu</a>
        <a href="/contact.html" class="block text-gray-700 hover:text-indigo-600">Contact</a>
        <div class="pt-2 border-t border-gray-200">
          <button class="w-full text-left px-4 py-2 text-indigo-600 border border-indigo-600 rounded hover:bg-indigo-50 mb-2">Sign In</button>
          <button class="w-full text-left px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Log In</button>
        </div>
      </div>

        <main class="flex-grow">
    <section class="max-w-4xl mx-auto p-6">
      <h2 class="text-3xl font-bold text-center text-indigo-600 mb-8">Contact Us</h2>

      <form class="bg-white p-6 rounded-xl shadow-md space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" placeholder="Your Name" class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" placeholder="you@example.com" class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Subject</label>
          <input type="text" placeholder="Subject" class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Message</label>
          <textarea rows="5" placeholder="Your message..." class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
        </div>

        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->

    <script>
      const toggle = document.getElementById("menuToggle");
      const menu = document.getElementById("mobileMenu");

      toggle.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
</body>
</html>
